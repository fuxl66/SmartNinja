{% extends "page_frame.html" %}

{% block title %}Item details{% endblock title %}

{% block page_content %}


<div class="panel panel-primary">
	<div class="panel-body">
		    <h2>Item details</h2>
			<table class="table table-condensed table-responsive">
		        <thead>
		          <tr>
					<th style="width: 40%;">Name</th>
					<th style="width: 15%;">Price<span class="glyphicon glyphicon-euro" aria-hidden="true"></span></th>
					<th style="width: 15%;">Shop</th>
					<th style="width: 15%;">EAN</th>
		          </tr>
		        </thead>
		        <tbody>
		            	<tr>
			                <td>{{ items.item_name }}</td>
			                <td>{{ items.item_price }}</td>
			                <td>{{ items.item_shop }}</td>
			                <td>{{ items.item_ean }}></td>
		    	        </tr>
		    	        <tr>
		    	        <td colspan="2">
						    <a href="/{{ items.key.id() }}/edit">
								<button type="button" class="btn btn-primary btn-sm">
								  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
								</button>   	
						    </a>		    	        	
						</td>
		    	        <td colspan="2">
						    <form method="post" action="/{{ items.key.id() }}/delete">
						        <button type="submit" class="btn btn-primary btn-sm">
						        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
						        </button>
						    </form>
		    	        </td>
		    	        </tr>
		        </tbody>
		        </table>    
	</div>
</div>
{% endblock page_content %}
